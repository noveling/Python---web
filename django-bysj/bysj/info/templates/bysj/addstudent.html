<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="../static/css/sub.css" />
    <title>添加学生</title>
</head>
<body>
<h1>添加学生</h1>
<form action="/addstudent/" method="POST">
    {%csrf_token%}
    <p>学生班级: {%for row in classesitem%}
        <input type="radio" name="sclass" value ={{row.id}}>
        {{row.name}}
        {%endfor%}
    </p>
    <p>学生名称: <input type="text" name="name"></p>
    <p>学生年龄: <input type="text" name="age"></p>
    <p>学生信息: <input type="text" name="scontend"></p>
    <input type="submit">
</form>
<p><a href="/">回到首页</a></p>
</body>
</html>
